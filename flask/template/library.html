<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  </head>
  <body>
    {% block content %}
    <div class="container">
        {% for message in get_flashed_messages() %}
        <div class="alert alert-warning">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            {{ message }}
        </div>
        {% endfor %}

        {% block page_content %}{% endblock %}
    </div>
            {% endblock %}
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="{{ url_for('static', filename=image1) }}" />
          </div>
          <div class="carousel-item">
            <img src="{{ url_for('static', filename=image2) }}"/>
          </div>
          <div class="carousel-item">
            <img src="{{ url_for('static', filename=image3) }}"/>
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
        </div>
    <div class="flex-container">
        <div class="flip-card">
        <div class="flip-card-inner">
            <div class="flip-card-front">
            <img src="{{ url_for('static', filename=image1) }}" alt="Avatar" style="width:480px;height:480px;"/>
            </div>
            <div class="flip-card-back">
            <h1>Image</h1>
            <p>A random image</p>
            <p>from your library</p>
            </div>
        </div>
        </div>
        
        <div class="flip-card">
          <div class="flip-card-inner">
            <div class="flip-card-front">
              <img src="{{ url_for('static', filename=image2) }}" alt="Avatar" style="width:480px;height:480px;"/>
            </div>
            <div class="flip-card-back">
              <h1>Image</h1>
              <p>A random image</p>
              <p>from your library</p>
            </div>
          </div>
        </div>
        
        <div class="flip-card">
        <div class="flip-card-inner">
            <div class="flip-card-front">
            <img src="{{ url_for('static', filename=image3) }}" alt="Avatar" style="width:480px;height:480px;"/>
            </div>
            <div class="flip-card-back">
            <h1>Image</h1>
            <p>A random image</p>
            <p>from your library</p>
            </div>
        </div>
        </div>
    </div>
    </body>
    </html>
